    jQuery(document).ready(function($) {
         $("form").submit(function() { 
            return false;
        });
        $('input[name="q"]').autoComplete({
            minChars: 2,
            source: function(term, suggest) {
                term = term.toLowerCase();
                var choices = allGenreList
                var matches = [];
                for (i = 0; i < choices.length; i++)
                    if (~choices[i].toLowerCase().indexOf(term)) matches.push(choices[i]);
                suggest(matches);

            },
            onSelect: function(e, term, item) {
                e.preventDefault()
                $.ajax({
                    url: '/genre',
                    data: {genre:term },
                    contentType: 'application/json;charset=UTF-8',

                    success: function(response) {
                        console.log(response);
                    $('.genre-results').html('')
                        for (const prop in response.results) {
                            console.log(prop)
                            item = $("<div>")
                            item.append("<h3>" + response.results[prop]['title'] + ' - ' + response.results[prop]['artist'] + '</h3>')
                            rgb = '(' + response.results[prop]['R'] + "," + response.results[prop]['G'] + "," + response.results[prop]['B'] + ')'
                            item.append("<div style = 'background:rgb" + rgb + "' class = 'block'></div>")
                            $('.genre-results').append(item)
                        }


                    }
                })
                // alert('Item  selected by ' + (e.type == 'keydown' ? 'pressing enter' : 'mouse click') + '.');
            }
        });

        $('input[name="q2"]').autoComplete({

            // log the current color as a HEX string
            rgb = '(' + color.rgb['r'] + "," + color.rgb['g'] + "," + color.rgb['b'] + ')'
            var luma = 0.2126 * color.rgb['r'] + 0.7152 * color.rgb['g'] + 0.0722 * color.rgb['b']; // per ITU-R BT.709

            if (luma > 200) {
                $('#response').css("background", "rgb(84, 84, 84)")
                // pick a different colour
            } else {
                $('#response').css("background", "white")

            }
            $('.color-frame').css("background", "rgb" + rgb)
